  <h1 class="entry-title">li 节点设置 value 属性</h1>
  <div class="entry-content"><button id="btn-test">点击开始测试</button>

<p>已知 IE6, IE7 会导致浏览器崩溃。</p>
<p>IE6:</p>
<p><img src="../images/IE6-li-set-value-attribute.png" alt=""></p>
<p>IE7:</p>
<p><img src="../images/IE7-li-set-value-attribute.png" alt=""></p>
<script type="text/javascript">
  window.onload = function(){
    document.getElementById("btn-test").onclick = function(){
      var ul = document.createElement("ul");
      var li = document.createElement("li");
      //下面两行代码会触发异常
      li.value = "11";
      li.setAttribute("value","11");
      ul.appendChild(li);
      document.body.appendChild(ul);
    };
  };
</script>
